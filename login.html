<style>
    body {
        font-family: 'Margarine', cursive;

</style>
<body>
        <br>

        <div class="container">
          <p class="display-4 text-center">Login</p>
        </div>
      
        <div class="container">
                <form name="userForm" onsubmit="return validateForm()">
                    <form class="form-inline">
                            <nav class="navbar navbar-light bg-light">
                                    <a class="navbar-brand">Navbar</a>
                                    <form class="form-inline">
                                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                      <button class="btn btn-outline-success mt-2 mb-2" type="submit">Search</button>
                                    </form>
                                  </nav>
                        
                        <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                        <div class="input-group mb-2 mr-sm-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text  mt-4">@</div>
                          </div>
                          <input type="text" class="form-control mt-4" id="inlineFormInputGroupUsername2" placeholder="Username">
                        </div>
                      
                        <div class="form-check mb-2 mr-sm-2">
                          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                          <label class="form-check-label" for="inlineFormCheck">
                            Remember me
                          </label>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword6">Password</label>
                            <input type="password" id="inputPassword6" class="form-control " aria-describedby="passwordHelpInline">
                            <small id="passwordHelpInline" class="text-muted">
                              Must be 8-20 characters long.
                            </small>
                          </div>
                          <div class="form-check mb-4 ">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                              Remember me
                            </label>
                            </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary text-center">Submit</button>
                        </div>
                        </div>
                      </form>
