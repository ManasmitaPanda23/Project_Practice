<!DOCTYPE html>
<html>
<head>
        <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="form_main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
            body {
                font-family: 'Margarine', cursive;
        
            }
            
        </style>
</head>

<body>
        <br>

        <div class="container">
          <p class="display-4 text-center">Register with us</p>
        </div>
      
        <div class="container">
                <form name="userForm" onsubmit="return validateForm()">

              <div class="row">
                        <div class="col">
                     <input type="text" class="form-control mt-4 " placeholder="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control mt-4" placeholder="Last name">
                        </div>
                      </div>
                      
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4"></label>
                                <input type="email" class="form-control mt-4" id="inputEmail4" placeholder="Email">
                              </div>
                              <div class="col-auto">
                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                <div class="input-group mt-4 ml-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text mt-4">@</div>
                                  </div>
                                  <input type="text" class="form-control mt-4" id="inlineFormInputGroup" placeholder="Username">
                                </div>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4"></label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                <small id="passwordHelpInline" class="text-muted">
                                        Must be 8-20 characters long.
                                      </small>
                              </div>
                              <div class="form-group col-md-6 mr">
                                <label for="inputConfirmPassword4"></label>
                                <input type="Confirm password" class="form-control" id="inputConfirmPassword4" placeholder="ConfirmPassword">
                                <small id="passwordHelpInline" class="text-muted">
                                        Must be 8-20 characters long.
                                      </small>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputAddress">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                              <label for="inputAddress2">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                    <label class="custom-control-label" for="customSwitch1">Always Remember this </label>
                                  </div>
                                  <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" disabled id="customSwitch2">
                                    <label class="custom-control-label" for="customSwitch2">Disabled this Switch</label>
                                  </div>
                             <button type="submit" class="btn btn-primary mt-4">Sign up</button>
                            <button type="reset" class="btn btn-danger mt-4">Reset</button>
                            <div class="text-center">
                              <a href="Signup.html"class="newacc"style="text-decoration:underline">create another account</a>
                          </div>
                          <div class="text-center">
                            <a href="login.html"class="newacc"style="text-decoration:underline">already have an account</a>
                          </div>
                           
                </form>
    
</body>
</html>
